<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Bot</title>
</head>
<body>
    <h2>Information Bot</h2>
    <form method="post">
        <label for="query">Enter your question:</label><br>
        <textarea name="query" id="query" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if answer %}
    <h3>Answer:</h3>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
